<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Hello Tymeleaf</h2>
	<table>
		<thead>
			<tr>
				<th>제목</th>
				<th>작성 일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question:${questionList}">
				<td>
					<a th:href="@{|detail/${question.id}|}" th:text="${question.subject}"></a>	<!-- thymeleaf에서 문자열을 연결할 때 | | 를 사용한다-->
				</td>
				<td th:text="${question.createDate}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
